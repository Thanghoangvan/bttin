<script>
    let a=+prompt('Enter a');
    let b=+prompt("Enter b");
  
    let s=0;
    if(a>b){
        alert("Error");
    }
    else{
        for(let count=a;count<=b;count++ ){
            s+= count;
           
        }
        document.write(s)
    }
</script>
